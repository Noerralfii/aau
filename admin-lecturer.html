<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b3d91" />
  <title>Detail Dosen — PRESENSI</title>
  <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-admin-lecturer">
  <script>
    (function(){
      var php = window.location.pathname.replace(/\.html$/i, '.php');
      if(php !== window.location.pathname){
        var notice = document.createElement('div');
        notice.className = 'presensi-box muted'; notice.style.margin = '12px';
        notice.innerHTML = 'Halaman demo statis terdeteksi — mengarahkan ke <a href="'+php+'">'+php+'</a>. <a href="#" id="view-static">Tampilkan versi statis</a>';
        document.addEventListener('DOMContentLoaded', function(){ document.body.insertBefore(notice, document.body.firstChild); });
        var redirected=false; setTimeout(function(){ if(!redirected) window.location.replace(php); }, 350);
        document.addEventListener('click', function(e){ if(e.target && e.target.id === 'view-static'){ redirected=true; e.preventDefault(); notice.remove(); }});
      }
    })();
  </script>
  <a class="skip-link" href="#main">Lewati ke konten</a>
  <header class="site-header" role="banner">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="44" height="44" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" fill="#0b3d91" />
          <path d="M20 34 L32 12 L44 34 L32 28 L20 34 Z" fill="#fff" />
        </svg>
      </div>
      <div class="title">SISTEM PRESENSI DOSEN AAU — Admin</div>
    </div>
    <nav class="header-actions" role="navigation" aria-label="Main navigation">
      <button class="icon-btn menu-toggle" aria-label="Menu" aria-expanded="false" aria-controls="site-menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><rect x="3" y="6" width="18" height="2" fill="#ffffff" rx="1"/><rect x="3" y="11" width="18" height="2" fill="#ffffff" rx="1"/><rect x="3" y="16" width="18" height="2" fill="#ffffff" rx="1"/></svg>
      </button>
      <div id="site-menu" class="site-menu" hidden>
        <a href="admin.html">Admin</a>
        <a href="index.html">Home</a>
        <button class="btn-logout">Logout</button>
      </div>
    </nav>
  </header>

  <main id="main" class="container">
    <section id="lecturerDetail">
      <h2 id="lecturerName">-</h2>
      <p class="muted" id="lecturerMeta">Mata kuliah yang diampu</p>

      <div class="table-wrap" style="margin-top:12px">
        <table id="aggTable" class="rekap-table">
          <thead><tr><th>Kelas</th><th>Tanggal</th><th>Waktu</th><th>Status</th></tr></thead>
          <tbody id="aggBody"></tbody>
        </table>
      </div>

      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <div class="muted">Total Kehadiran: <strong id="aggTotal">0</strong></div>
        <div style="display:flex;gap:8px">
          <button id="exportAgg" class="btn">Export CSV</button>
          <button id="clearAgg" class="btn">Hapus Rekap</button>
        </div>
      </div>

      <div style="margin-top:12px;font-weight:700">Perkiraan Gaji (Rp): <span id="salaryAmount">0</span></div>

    </section>
  </main>

  <footer class="site-footer">
    <small>© AAU — Sistem Presensi Dosen</small>
  </footer>

  <script src="assets/js/app.js"></script>
</body>
</html>
