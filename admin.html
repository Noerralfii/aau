<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b3d91" />
  <title>Admin — SISTEM PRESENSI DOSEN AAU</title>
  <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="assets/css/style.css">

<body class="page-admin">
  <script>
    // Prefer server-side page to ensure authentication and full features.
    (function(){
      var php = window.location.pathname.replace(/\.html$/i, '.php');
      if(php !== window.location.pathname){
        var notice = document.createElement('div');
        notice.className = 'presensi-box muted';
        notice.style.margin = '12px';
        notice.innerHTML = 'Halaman demo statis terdeteksi — mengarahkan ke <a href="'+php+'">'+php+'</a>. <a href="#" id="view-static">Tampilkan versi statis</a>'; 
        document.addEventListener('DOMContentLoaded', function(){ document.body.insertBefore(notice, document.body.firstChild); });
        var redirected = false;
        setTimeout(function(){ if(!redirected) window.location.replace(php); }, 350);
        document.addEventListener('click', function(e){ if(e.target && e.target.id === 'view-static'){ redirected=true; e.preventDefault(); notice.remove(); }});
      }
    })();
  </script>
  <a class="skip-link" href="#main">Lewati ke konten</a>
  <header class="site-header" role="banner">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg width="44" height="44" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="30" fill="#0b3d91" />
          <path d="M20 34 L32 12 L44 34 L32 28 L20 34 Z" fill="#fff" />
        </svg>
      </div>
      <div class="title">SISTEM PRESENSI DOSEN AAU — Admin</div>
    </div>
    <nav class="header-actions" role="navigation" aria-label="Main navigation">
      <button class="icon-btn menu-toggle" aria-label="Menu" aria-expanded="false" aria-controls="site-menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><rect x="3" y="6" width="18" height="2" fill="#ffffff" rx="1"/><rect x="3" y="11" width="18" height="2" fill="#ffffff" rx="1"/><rect x="3" y="16" width="18" height="2" fill="#ffffff" rx="1"/></svg>
      </button>
      <div id="site-menu" class="site-menu" hidden>
        <a href="index.html">Home</a>
        <a href="admin.html">Admin</a>
        <button class="btn-logout">Logout</button>
      </div>
    </nav>
  </header>

  <main id="main" class="container">
    <section class="admin-intro">
      <h2>Daftar Dosen</h2>
      <p class="muted">Klik nama dosen untuk melihat mata kuliah dan rekap presensi.</p>
    </section>

    <section class="lecturer-list">
      <div style="margin-bottom:12px;display:flex;gap:8px;align-items:center">
        <input id="searchLecturer" type="search" placeholder="Cari dosen..." style="padding:8px;border-radius:8px;border:1px solid var(--accent-gray);width:100%">
        <button id="refreshList" class="btn">Refresh</button>
      </div>

    </section>
